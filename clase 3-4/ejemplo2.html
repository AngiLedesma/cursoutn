<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Trabajamos tablas</h1>

   <!--primer tabla-->

   <table border="1">
    <tr>
        <td>celda 1</td>
        <td>celda 2</td>
        <td>celda 3</td>
    </tr>

    <tr>
        <td>celda 4</td>
        <td>celda 5</td>
        <td>celda 6</td>
    </tr>
    
    <tr>
        <td>celda 7</td>
        <td>celda 8</td>
        <td>celda 9</td>
    </tr>

    <!--Segunda tabla con combinacion horizontal-->
    </table>
    <hr/>
    <table border="1">
        <tr>
            <!--colspan combinar horizontalmente las columnas-->

            <th colspan="3">TiTulo</th>
        </tr>
        
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
         </tr>
    
        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>

    <hr/>

    <!--tercer celda con combinacion vertical, con border-->
    
    <table border="1">
    <tr>
        <th rowspan="3"> Cursos </th>
        <td>celda 2</td>
        <td>celda 3</td>
    </tr>
    <tr>
        <td>celda 5</td>
        <td>celda 6</td>
    </tr>
        <td>celda 8</td>
        <td>celda 9</td>
    </tr>

    </table>
    <hr/>
</body>
</html>
